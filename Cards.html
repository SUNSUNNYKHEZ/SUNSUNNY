<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="./Cards.css" />
    <link
      rel="shortcut icon"
      href="./images/Amazonlogo.jpg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div>
            <div class="img-content">
                <img src="./images/iphone.jpeg" alt="" />
                <h3 class="title">Iphone</h3>
            </div>
          <h3>Price: 150000</h3>
          <h3>Rating: 5</h3>
          <button>Add to Cart</button>
        </div>
        <div>
            <div class="img-content">
                <img src="./images/jacket.jpg" alt="" />
                <h3 class="title">Jacket-1</h3>
            </div>
          <h3>Price: 1300</h3>
          <h3>Rating: 4</h3>
          <button>Add to Cart</button>
        </div>
        <div>
            <div class="img-content">
                <img src="./images/shoes.webp" alt="" />
                <h3 class="title">Shoes</h3>
            </div>
          <h3>Price: 1200</h3>
          <h3>Rating: 3</h3>
          <button>Add to Cart</button>
        </div>
      </section>
    </main>
  </body>
</html>
